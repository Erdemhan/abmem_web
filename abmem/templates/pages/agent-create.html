{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>
        ABMEM SIMULATION
    </title>
    <!--     Fonts and icons     -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.2.0/mdb.min.css" rel="stylesheet" />
    <!-- Nucleo Icons -->
    <link href="{% static 'assets/css/nucleo-icons.css' %}" rel="stylesheet" />
    <link href="{% static 'assets/css/nucleo-svg.css' %}" rel="stylesheet" />
    <!-- Font Awesome Icons -->
    <script src="https://kit.fontawesome.com/42d5adcbca.js" crossorigin="anonymous"></script>
    <link href="{% static 'assets/css/nucleo-svg.css' %}" rel="stylesheet" />
    <!-- CSS Files -->
    <link id="pagestyle" href="{% static 'assets/css/soft-ui-dashboard.css' %}" rel="stylesheet" />
    <link id="pagestyle" href="{% static 'assets/css/abmem.css' %}" rel="stylesheet" />
</head>



<body class="g-sidenav-show  bg-gray-100">


    <!-- SIDEBAR -->
    <aside class="sidenav navbar navbar-vertical navbar-expand-xs border-0 border-radius-xl my-3 fixed-start ms-3 "
        id="sidenav-main">
        {% include '../static/assets/components/sidebar.html' %}
    </aside>
    <!-- END SIDEBAR -->


    <!-- MAIN-->
    <main class="main-content position-relative max-height-vh-100 h-100 border-radius-lg ">

        <!-- NAVBAR -->
        {% include '../static/assets/components/navbar.html' with contextName="Agent" pageName="Create"
        topPageName="ABMEM" %}
        <!-- END NAVBAR -->

        <!-- CONTAINER -->
        <div class="container-fluid py-4">


            <!-- Modal -->
            <div class="modal fade" id="resource-modal" tabindex="-1" role="dialog" aria-labelledby="resource-modal"
                aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="resource-modal-label">Resource</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            {% include '../static/assets/components/resource-form.html' %}
                        </div>
                    </div>
                </div>
            </div>


            <row class="row">
                <div class="col">
                    <button type="button" onclick="openModal(this)"
                        class=" mt-4 col bg-gradient-primary  border-radius-md mx-3 mb-2 zoom4-1" style="border: none;">
                        <i class="fa-solid fa-pencil"></i>
                        Add Plant
                    </button>
                </div>



            </row>



        </div>
        <!-- END CONTAINER -->

    </main>
    <!-- END MAIN-->

    <script type="text/javascript">
        $("#create-res").on("click", function () {
          $('#resource-modal').modal('show');
        });
      </script>
    

    <!--   Core JS Files   -->
    <script src="{% static 'assets/js/core/popper.min.js' %}"></script>
    <script src="{% static 'assets/js/core/bootstrap.min.js' %}"></script>
    <script src="{% static 'assets/js/plugins/perfect-scrollbar.min.js' %}"></script>
    <script src="{% static 'assets/js/plugins/smooth-scrollbar.min.js' %}"></script>
    <script src="{% static 'assets/js/plugins/chartjs.min.js' %}"></script>
    <!-- Github buttons -->
    <script async defer src="https://buttons.github.io/buttons.js"></script>
    <!-- MDB -->
    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.2.0/mdb.umd.min.js"></script>

</body>

</html>
